<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link
      rel="stylesheet"
      href="assets/font/fontawesome-free-7.0.0-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>HA Sport</title>
  </head>

  <body>
    <header class="header">
      <div class="grid">
        <div class="logo">
          <img class="logo-item" src="/assets/logo/Logo.png" alt="" />
        </div>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="active">HOME</a></li>
          <li class="nav-item">
            <a id="catalogs" class="catalogs" href="#"
              >CATALOGS
              <p class="catalogs_hover"></p
            ></a>

            <div id="modal" class="modal">
              <div class="modal__overlay"></div>
              <div class="modal__body">
                <div class="modal__content">
                  <div class="grid">
                    <div class="grid__row">
                      <!-- Menu bên trái -->
                      <div class="grid__column-2-4 modal__menu">
                        <ul class="modal__menu-list">
                          <li>
                            <a href="#"
                              >Activity <i class="fa-solid fa-angle-right"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#"
                              >Equipment <i class="fa-solid fa-angle-right"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#"
                              >Women's <i class="fa-solid fa-angle-right"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#"
                              >Men's <i class="fa-solid fa-angle-right"></i
                            ></a>
                          </li>
                        </ul>
                      </div>

                      <!-- Hình ảnh sản phẩm -->
                      <div class="grid__column-2-10 modal__products">
                        <div class="grid__row">
                          <div class="grid__column-2-4 modal__product">
                            <img src="/assets/img/image.png" alt="Boots" />
                            <p>Boots</p>
                          </div>
                          <div class="grid__column-2-4 modal__product">
                            <img
                              src="/assets/img/image (1).png"
                              alt="Helmets"
                            />
                            <p>Helmets</p>
                          </div>
                          <div class="grid__column-2-4 modal__product">
                            <img
                              src="/assets/img/image (2).png"
                              alt="Goggles"
                            />
                            <p>Goggles</p>
                          </div>
                          <div class="grid__column-2-4 modal__product">
                            <img
                              src="/assets/img/image (3).png"
                              alt="Binding"
                            />
                            <p>Binding</p>
                          </div>
                          <div class="grid__column-2-4 modal__product">
                            <img src="/assets/img/image (4).png" alt="Skis" />
                            <p>Skis</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item"><a href="#">BLOG</a></li>
          <li class="nav-item"><a href="#">SHOP</a></li>
          <li class="nav-item"><a href="#">CONTACT US</a></li>
        </ul>
        <div class="icons">
          <div class="icon-item">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="icon-item">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="icon-item">
            <i class="fa-solid fa-circle-user"></i>
          </div>
          <div class="icon-item">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="grid">
        <div class="grid__row">
          <!-- Sidebar trái -->
          <div class="grid__column-2 hero__sidebar">
            <p class="hero__year">©2023 Dotcreativemarket</p>
            <p class="hero__follow">FOLLOW US</p>
            <ul class="hero__social">
              <li>
                <i class="fa-brands fa-linkedin"></i>
              </li>
              <li>
                <i class="fa-brands fa-facebook"></i>
              </li>
              <li>
                <i class="fa-brands fa-square-twitter"></i>
              </li>
              <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
          </div>

          <!-- Nội dung hero -->
          <div class="grid__column-10">
            <!-- Hàng 1: text + ảnh -->
            <div class="grid__row">
              <div class="grid__column-4 hero__content">
                <div>
                  <div class="hero__text">
                    <p class="hero__subtitle">BEGIN BREAKING YOUR LIMIT</p>
                    <h1 class="hero__title">
                      KNOW YOUR LIMITS. SKI BEYOND THEM.
                    </h1>
                  </div>
                  <h2 class="hero__number">01</h2>
                </div>
                <a href="#" class="hero__button">
                  <p class="button_active"></p>
                  VIEW MORE</a
                >
              </div>
              <div class="grid__column-8 hero__image">
                <img
                  src="/assets/img/andre-ouellet-KKMEfxJYGqs-unsplash.png"
                  alt="Skiing athlete"
                />
              </div>
            </div>

            <!-- Hàng 2: mũi tên -->
            <div class="grid__row hero__arrows">
              <div class="grid__column-12 hero__arrows-container">
                <button class="arrow arrow--left">&#8592;</button>
                <button class="arrow arrow--right">&#8594;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
